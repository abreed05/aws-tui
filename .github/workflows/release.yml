name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., v1.0.0)'
        required: true
        type: string

permissions:
  contents: write

jobs:
  build:
    name: Build binaries
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          # Linux builds
          - os: ubuntu-latest
            goos: linux
            goarch: amd64
            output: aws-tui-linux-amd64

          # macOS builds
          - os: macos-latest
            goos: darwin
            goarch: amd64
            output: aws-tui-darwin-amd64

          - os: macos-latest
            goos: darwin
            goarch: arm64
            output: aws-tui-darwin-arm64

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Download dependencies
        run: go mod download

      - name: Build binary
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: 0
        run: |
          mkdir -p dist
          go build -ldflags "-s -w" -o dist/${{ matrix.output }} ./cmd/aws-tui

      - name: Create tarball
        run: |
          cd dist
          tar -czf ${{ matrix.output }}.tar.gz ${{ matrix.output }}
          sha256sum ${{ matrix.output }}.tar.gz > ${{ matrix.output }}.tar.gz.sha256

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.output }}
          path: |
            dist/${{ matrix.output }}.tar.gz
            dist/${{ matrix.output }}.tar.gz.sha256

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/') || github.event_name == 'workflow_dispatch'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release assets
        run: |
          mkdir -p release
          find artifacts -type f -name "*.tar.gz*" -exec cp {} release/ \;
          ls -lah release/

      - name: Get version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "version=${{ inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          fi

      - name: Generate release notes
        id: release_notes
        run: |
          cat > release_notes.md << 'EOF'
          ## AWS TUI Release ${{ steps.version.outputs.version }}

          ### Installation

          Download the appropriate binary for your platform:

          **macOS (Intel)**
          ```bash
          curl -L -o aws-tui.tar.gz https://github.com/${{ github.repository }}/releases/download/${{ steps.version.outputs.version }}/aws-tui-darwin-amd64.tar.gz
          tar -xzf aws-tui.tar.gz
          chmod +x aws-tui-darwin-amd64
          sudo mv aws-tui-darwin-amd64 /usr/local/bin/aws-tui
          ```

          **macOS (Apple Silicon)**
          ```bash
          curl -L -o aws-tui.tar.gz https://github.com/${{ github.repository }}/releases/download/${{ steps.version.outputs.version }}/aws-tui-darwin-arm64.tar.gz
          tar -xzf aws-tui.tar.gz
          chmod +x aws-tui-darwin-arm64
          sudo mv aws-tui-darwin-arm64 /usr/local/bin/aws-tui
          ```

          **Linux (x86_64)**
          ```bash
          curl -L -o aws-tui.tar.gz https://github.com/${{ github.repository }}/releases/download/${{ steps.version.outputs.version }}/aws-tui-linux-amd64.tar.gz
          tar -xzf aws-tui.tar.gz
          chmod +x aws-tui-linux-amd64
          sudo mv aws-tui-linux-amd64 /usr/local/bin/aws-tui
          ```

          ### Verify checksums

          Download the `.sha256` file and verify:
          ```bash
          sha256sum -c aws-tui-*.tar.gz.sha256
          ```

          ### What's Changed
          See commit history for details.
          EOF
          cat release_notes.md

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.version }}
          name: Release ${{ steps.version.outputs.version }}
          body_path: release_notes.md
          files: release/*
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
